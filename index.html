<!DOCTYPE html>
<html ng-app="angFriends">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="FriendController">

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <!-- <input ng-model="friendFilter" class="form-control" placeholder="Search Anything About Your Friends"> -->
        <!-- STEP 5: Get rid of the one above when you uncomment the below-->

        <input ng-model="friendFilter.name" class="form-control" placeholder="Search Name" autofocus>
        <input ng-model="friendFilter.current_location.name" class="form-control" placeholder="Search Location">


        <select ng-model="sortName" class="input-medium">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option>
        </select>

        <!-- go with radio buttons instead -->
        <label>Descending
        <input ng-model="direction" type="radio" name="name" checked>
        </label>

        <label>Ascending
        <input ng-model="direction" type="radio" name="name" value="reverse">
        </label>

        <!-- <select class="input-medium">
          <option value="+">Descending</option>
          <option value="-">Ascending</option>
        </select> -->

      </div>
    </form>

    <ul ng-repeat="friend in friends | filter: friendFilter | orderBy: sortName: direction">
      <li class='friend'>
        <img class="profile-pic" ng-src='{{friend.pic_square}}'>

        <h3>{{friend.name}}</h3>

        <div class="location">
          Location: {{friend.current_location.city}}, {{friend.current_location.state}}, United States
        </div>

        <div class="status">
          Status: {{friend.status.message}}
        </div>

        <div class="num-friends">
          Friends: {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/FriendController.js"></script>
</body>
</html>
